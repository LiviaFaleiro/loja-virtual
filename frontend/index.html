<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
        <!--Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

        <!--DataTable -->
        <link href="//cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css">
        <script src="//cdn.datatables.net/2.1.4/js/dataTables.min.js"></script>
    
        <link href="//cdn.datatables.net/2.1.4/css/dataTables.bootstrap5.css">
        <script src="//cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" >   
</head>
<body>

    <section class="inicio">
        <h1 class="titulo">CRUD USUÁRIO BANCO</h1>
        <div class="divBotao">
            <button type="button" class="btn btn-success" onclick="usuario()">Usuário</button>
            <br>
            <br>
            <button type="button" class="btn btn-success" class="botaozinho" onclick="produto()">Produto</button>
            <button type="button" class="btn btn-success" class="botaozinho" onclick="categoria()">Categoria</button>
        </div>
    </section>

    <section class="usuario" style="display: none;">
        <form id="cadastro">
            <!-- Campo oculto para armazenar o ID -->
            <input type= "hidden" id="id" name="id" value="-1"> 
    
            <input type= "text" class="form-control"  id="nome" name="nome" placeholder="nome">
    
            <input type= "text" class="form-control"  id="email" name="email" placeholder="email">

            <input type= "text" class="form-control"  id="senha" name="senha" placeholder="senha">
    
            <button type="button" id="enviar" class="btn btn-danger" onclick="cadastrar()">Enviar</button>
            
            <button 
                type="button" 
                id="editar" onclick="editarFim()" 
                class="btn btn-danger"
                style="display: none;">
                Editar
            </button>
        </form>
        <table border="1" id="tabelao" class="table table-striped">
            <thead> 
                <tr>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Senha</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody id="tabela">    
            </tbody>
        </table>
    </section>



    <script src="script.js"></script>
</body>
</html>
