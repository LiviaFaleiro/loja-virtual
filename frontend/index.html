<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce com Login</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="stylesheet" href="/frontend/css/principal.css">
</head>
<body>
    <!-- Tela de Login -->
    <section id="tela-login" class="tela">
        <h2>Login</h2>
        <form id="form-login">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem-erro" style="color: red; display: none;">Usuário ou senha inválidos.</p>
    </section>

    <!-- Conteúdo Principal -->
    <div id="conteudo-principal" style="display: none;">
        <header class="header">
            <div class="container">
                <h1 class="logo">Minha Loja</h1>
                <nav class="nav">
                    <button id="cadastro-produto" onclick="mostrarTela('cadastro')">Cadastrar Produto</button>
                    <button id="ver-produto" onclick="mostrarTela('produtos')">Ver Produtos</button>
                    <button id="botao-meu-carrinho" onclick="mostrarTela('carrinho')">Carrinho</button>
                    <button id="boato-minhas-compras" onclick="mostrarTela('compras')">Minhas Compras</button>
                    <button onclick="trocarUsuario()" id="botao-trocar-usuario">Trocar Usuário</button>
                </nav>
                
                <!-- Tela de Compras -->
                <section id="tela-compras" class="tela" style="display: none;">
                    <h2>Minhas Compras</h2>
                    <div id="lista-compras">
                        <!-- Lista de compras será renderizada aqui -->
                    </div>
                </section>
                
            </div>
        </header>
        

        <main>
            <!-- Tela de Cadastro -->
            <section id="tela-cadastro" class="tela">
                <h2>Cadastrar Produto</h2>
                <form id="form-produto">
                    <label for="nome-produto">Nome do Produto:</label>
                    <input type="text" id="nome-produto" required>

                    <label for="preco-produto">Preço (R$):</label>
                    <input type="number" id="preco-produto" step="0.01" required>

                    <label for="imagem-produto">URL da Imagem:</label>
                    <input type="url" id="imagem-produto" required>

                    <button type="submit">Adicionar Produto</button>
                </form>
            </section>

            <!-- Tela de Produtos -->
            <section id="tela-produtos" class="tela" style="display: none;">
                <h2>Produtos Disponíveis</h2>
                <div id="lista-produtos" class="grid">
                    <!-- Produtos serão exibidos aqui -->
                </div>
            </section>

            <!-- Tela do Carrinho -->
            <section id="tela-carrinho" class="tela" style="display: none;">
                <h2>Seu Carrinho</h2>
                <div id="lista-carrinho">
                    <!-- Itens do carrinho -->
                </div>
                <div id="resumo-carrinho">
                    <h3>Total: R$ <span id="total-carrinho">0.00</span></h3>
                    <button id="finalizar-compra" onclick="registrarCompra()">Finalizar Compra</button>
                </div>
            </section>
        </main>
        <!-- Tela de Finalização de Compra -->
<section id="tela-finalizacao" class="tela" style="display: none;">
    <h2>Finalizar Compra</h2>
    <form id="form-finalizacao">
        <h3>Endereço de Entrega</h3>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Rua, número, bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="00000-000" required>

        <h3>Método de Pagamento</h3>
        <label>
            <input type="radio" name="pagamento" value="cartao" required> Cartão de Crédito
        </label>
        <label>
            <input type="radio" name="pagamento" value="boleto"> Boleto Bancário
        </label>
        <label>
            <input type="radio" name="pagamento" value="pix"> PIX
        </label>

        <button type="submit">Confirmar Pedido</button>
    </form>
    <p id="mensagem-confirmacao" style="color: green; display: none;">Pedido confirmado com sucesso!</p>
</section>


        <footer class="footer">
            <p>&copy; 2024 Minha Loja - Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
